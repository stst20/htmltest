<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Input Element</title>
</head>

<body>
  <h3>Input Notebook</h3>
  <p>Let's have a look at some of the types of input elements in html:</p>
  <form class="" action="index.html" method="post">
    <label>Text input field: </label><input type="text" name="" value=""><br>
    <p></p>
    <label>color picker:</label><input type="color" name="" value=""><br>
    <p></p>
    <label>date picker:</label><input type="date" name="" value=""><br>
    <p></p>
    <label>file picker:</label><input type="file" name="" value=""><br>
    <p></p>
    <label>radio checker:</label><input type="radio" name="" value=""><br>
    <p></p>
    <label>range selector:</label><input type="range" name="" value=""><br>
  </form>
</body>
